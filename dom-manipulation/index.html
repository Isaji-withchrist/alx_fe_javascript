<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    #quoteDisplay {
      margin: 20px 0;
      font-size: 1.2em;
      padding: 10px;
      border-left: 4px solid #007BFF;
      background-color: #f4f4f4;
    }
    input {
      padding: 5px;
      margin: 5px 0;
      width: 100%;
      box-sizing: border-box;
    }
    button {
      padding: 8px 15px;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Dynamic Quote Generator</h1>

  <label for="categoryFilter">Choose a category:</label>
  <select id="categoryFilter">
    <option value="all">All Categories</option>
  </select>

  <div id="quoteDisplay">Click "Show New Quote" to get started!</div>
  <button id="newQuote">Show New Quote</button>

  <hr />

  <h3>Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
    <hr />

<h3>Export / Import Quotes</h3>
<button onclick="exportToJsonFile()">Export Quotes</button>
<input type="file" id="importQuotes" accept=".json" />

<script src="script.js"></script>

  </div>
</body>
</html>
